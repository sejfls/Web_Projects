<!doctype html>
<html>
    <head>
        <title>Example: 2-3</title>
    </head>
    <body>
        <h2>Unordered List</h2>
        <ul type="square">
        <li>Coffee</li>
            <ul type="circle">
            <li>Americano</li>
            <li>Cafe Latte</li>
            </ul>
        <li>Tea</li>
        <li>Milk</li>
        </ul>

        <h2>Ordered List</h2>
        <ol type="A">
        <li>Coffee</li>
        <li>Tea</li>
            <ol>
            <li>Green Tea</li>
            <li>Red Tea</li>
            </ol>
        <li>Milk</li>
        </ol>
    </body>
</html>
